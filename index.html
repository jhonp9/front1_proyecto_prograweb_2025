<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- El navbar par añadir el logo y nombre de la pag -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: transparent;">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="#" alt="Logo">
                GameHub
            </a>
        </div>
    </nav>

    <!-- El login -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <h2 class="text-center mb-4">Iniciar Sesión</h2>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="••••••••">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Recordarme</label>
                        </div>
                        <button type="submit" class="btn btn-login mb-3">Ingresar</button>
                        <div class="text-center links mb-3">
                            <a href="#">¿Olvidaste tu contraseña?</a>
                        </div>
                        
                        <div class="divider"></div>
                        
                        <p class="text-center mb-3">O inicia sesión con:</p>
                        <button type="button" class="social-btn">
                            <i class="fab fa-google me-2"></i> Google
                        </button>
                        <button type="button" class="social-btn">
                            <i class="fab fa-twitter me-2"></i> Twitter
                        </button>
                        <button type="button" class="social-btn">
                            <i class="fab fa-discord me-2"></i> Discord
                        </button>
                        
                        <div class="text-center links mt-3">
                            ¿No tienes cuenta? <a href="#">Regístrate</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Por siaca -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
