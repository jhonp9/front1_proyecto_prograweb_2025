<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - Verificar Identidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://via.placeholder.com/40x40/00ff88/000000?text=LOGO" alt="GameHub Logo">
                GameHub
            </a>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="verify-container">
                    <div class="verify-icon">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    
                    <h2 class="text-center mb-3">¿Contraseña olvidada?</h2>
                    <p class="text-center mb-4 verify-text">Por favor, ingrese su nombre de usuario para poder restablecer la contraseña</p>
                    
                    <form id="verifyForm">
                        <div class="mb-4">
                            <label for="username" class="form-label">Nombre de Usuario</label>
                            <div class="input-group">
                                <span class="input-group-text aroba"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" placeholder="Tu nombre de usuario" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-login mb-4">
                            <a class="nada" href="./validar_usuario.html"><i class="fas fa-search me-2"></i> Verificar Usuario</a>
                        </button>
                        
                        <div class="text-center links">
                            <a href="./index.html"><i class="fas fa-arrow-left me-2"></i> Volver al Inicio de Sesión</a>
                        </div>
                    </form>
                </div>
                
                <div class="verify-info mt-4">
                    <div class="info-box">
                        <p>Si no recuerdas tu nombre de usuario, puedes <a href="./verificar_con_gmail.html">recuperarlo con tu email</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
