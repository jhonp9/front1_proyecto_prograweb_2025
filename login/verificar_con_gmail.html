<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://via.placeholder.com/40x40/00ff88/000000?text=LOGO" alt="GameHub Logo">
                GameHub
            </a>
        </div>
    </nav>

    <!-- Apartado de olvide -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="recovery-container">
                    <h2 class="text-center mb-4">Recuperar Contraseña</h2>
                    <p class="text-center mb-4">Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
                    
                    <form id="recoveryForm">
                        <div class="mb-4">
                            <label for="recoveryEmail" class="form-label">Correo Electrónico</label>
                            <div class="input-group">
                                <span class="input-group-text aroba"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="recoveryEmail" placeholder="tucorreo@ejemplo.com" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-login mb-4">
                            <i class="fas fa-paper-plane me-2"></i> Enviar Enlace
                        </button>
                        
                        <div class="text-center links">
                            <a href="./index.html"><i class="fas fa-arrow-left me-2"></i>Volver al Inicio de Sesión</a>
                        </div>
                    </form>
                </div>
                
                <div class="recovery-info mt-4">
                    <div class="info-box">
                        <i class="fas fa-info-circle"></i>
                        <p>Si no recibes el correo, revisa tu carpeta de spam o solicita otro enlace.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
